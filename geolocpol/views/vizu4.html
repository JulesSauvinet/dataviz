<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Loading data from server</title>
        <script type="text/javascript" src="js/d3.js"></script>
        <script type="text/javascript" src="js/topojson.js"></script>

        <style>
                .subunit.FXC,.subunit.FXX { fill: whitesmoke/*#FFE3EB*/; stroke:"black"; stroke-width:10}

                .subunit.FR,
                .subunit-label.FR {
                  display: none;
                }

                .regions-boundary {
                    fill: none;
                    stroke: black;
                    stroke-dasharray: 3,3;
                    stroke-linejoin: round;
                }

                .subunit-boundary {
                    fill: none;
                    /*stroke: black;
                    stroke-dasharray: 2,2;
                    stroke-linejoin: round;*/
                }


                .regions-subunit { fill: floralwhite;  opacity:0.9; stroke:"black"; stroke-width:10}

                .subunit-label {
                  fill: #777;
                  fill-opacity: .5;
                  font-size: 20px;
                  font-weight: 300;
                  text-anchor: middle;
                }


                .place,
                .place-label {
                  fill: #444;
                }

                text {
                  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                  font-size: 10px;
                  pointer-events: none;
                }

        </style>

    </head>
    <body>

    <script type="text/javascript">
        var width = 1160,
            height = 860;

        var projection = d3.geo.albers()
            .center([4, 45])
            .rotate([0, 0])
            .parallels([70, 60])
            .scale(800 * 5)
            .translate([width / 2, height / 2]);

        var path = d3.geo.path()
            .projection(projection)
            .pointRadius(2);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        d3.json("geodata/fr/fr.json", function(error, fr) {
          var subunits = topojson.feature(fr, fr.objects.subunits),
              places = topojson.feature(fr, fr.objects.places);

          svg.selectAll(".subunit")
              .data(subunits.features)
              .enter().append("path")
              .attr("class", function(d) { return "subunit " + d.id; })
              .attr("d", path);

          svg.append("path")
              .datum(topojson.mesh(fr, fr.objects.subunits))
              .attr("d", path)
              .attr("class", "subunit-boundary");

            d3.json("geodata/fr/regFr2.json", function(error, regs) {

                var regions = topojson.feature(regs, regs.objects.regions);

                if (error) return console.error(error);


                svg.selectAll(".regions")
                        .data(regions.features)
                        .enter().append("path")
                        .attr("class", function (d, i) {
                            console.log(i);
                            return "regions-subunit regions-subunit"+i ;
                        })
                        .attr("d", path);

                svg.append("path")
                        .datum(topojson.mesh(regs,regs.objects.regions))
                        .attr("d", path)
                        .attr("class", "regions-boundary");


                svg.selectAll(".subunit-label")
                        .data(subunits.features)
                        .enter().append("text")
                        .attr("class", function (d) {
                            return "subunit-label " + d.id;
                        })
                        .attr("transform", function (d) {
                            return "translate(" + path.centroid(d) + ")";
                        })
                        .attr("dy", ".35em")
                        .text(function (d) {
                            return d.properties.name;
                        });

                svg.append("path")
                        .datum(places)
                        .attr("d", path)
                        .attr("class", "place");


                svg.selectAll(".place-label")
                        .data(places.features)
                        .enter().append("text")
                        .attr("class", "place-label")
                        .attr("transform", function (d) {
                            return "translate(" + projection(d.geometry.coordinates) + ")";
                        })
                        .attr("x", function (d) {
                            return d.geometry.coordinates[0] > -1 ? 6 : -6;
                        })
                        .attr("dy", ".35em")
                        .style("text-anchor", function (d) {
                            return d.geometry.coordinates[0] > -1 ? "start" : "end";
                        })
                        .text(function (d) {
                            return d.properties.name;
                        });

                /*var nodes = g.selectAll("g")
                        .data(data).enter()
                        .append("g");

                var regs = svg.selectAll('.regions-subunit').data(regions.features).enter();*/

                svg.selectAll('.properties-label')
                        .data(regions.features)
                        .enter()
                        .append('text')/*.attr('style', 'display:none;')*/
                        .text(function(d) {return d.properties.nom; })
                        .attr("class", "properties-label")
                        /*.attr('x', function(d) { return 50; })
                        .attr('y', function(d) { return 50; })*/
                        .attr("transform", function (d) {
                            return "translate(" + path.centroid(d) + ")";
                        })
                        .attr('style', 'display:none;');

                for (var r=0; r<=26;r++){
                    var rId = r;
                    svg.selectAll('.regions-subunit'+rId).on('mouseover', function( d, i) {

                        d3.select(this).style("fill", "red").style( "opacity", 0.5);
                        svg.selectAll(".properties-label").filter(function(e) {
                            return d.properties.nom === e.properties.nom;
                        })
                                .attr('style', 'display:inline;')
                                .style("font-size", function(d,i){return 16;})
                                .style("font-weight", function(d,i){return "bold";})
                                .style("font-family", "monospace");

                    });
                    svg.selectAll('.regions-subunit'+rId).on("mouseout", function( data, index) {
                        d3.select(this).transition().duration(100).style("fill", "floralwhite").style( "opacity", 0.9);
                        //svg.selectAll("text").transition().duration(100).attr('style', 'display:none;');
                        svg.selectAll(".properties-label").transition().duration(100).attr('style', 'display:none;');
                    });
                }

            });
        });

    </script>

    </body>
</html>
