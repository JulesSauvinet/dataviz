<!DOCTYPE html>
<meta charset="utf-8">
<title>Air pollution indicators</title>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.min.js"></script>

<link rel="stylesheet" href="css/style2.css">
<link rel="stylesheet" href="css/github-light.css">

<style>

    /*body{height : 800px;width:1550px;}*/

    /*.svgmap{
        width: 200px;
    }*/

    .pmap {
        height : 20px;
        margin-bottom : 5px!important;
        padding-bottom : 5px!important;
    }

    #settings {
        position: absolute;
        right: 0px;
        width: 20%;
        margin : 20px;
    }


     #maps{
        position: absolute;
        left: 0px;
        width: 80%;
        margin : 30px;
        padding-right : 50px;
        padding-left : 30px;
    }

    .map{
        display: inline-block;
        text-align: center;
    }

    path{
        stroke-width:1;
    }

    #pollutiondiv{
        position: relative;
        margin : 10px;
        border:1pt solid black;
        padding: 4px;
        width : 250px;
    }

    form {
        padding-left: 10px;
        padding-right: 10px;
        border: 1px solid lightgray;
    }
    form > label,
    span > label {
        margin-left: 10px;
        font-size: 14px;
    }
    label.selected {
        color: black;
    }
    label.notSelected {
        color: lightgray;
    }

    .background {
        fill: #fff;
        stroke: #ccc;
    }
    .d3-tip {
        line-height: 1.3;
        font-weight: bold;
        padding: 8px;
        background: rgba(0, 0, 0, 0.8);
        color: #efefef;
        border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }

    footer{position : absolute; bottom : -100px; margin-top : 30px;}

</style>

<body>

<div id="maps">
    <footer>Source: <a href="http://http://ec.europa.eu/eurostat/data/database">eurostat</a></footer>
</div>

<div id="settings">
    <!--------------- RADIOLIST POLLUANTS ------------------>
    <div id="pollutiondiv"></div>
    <div id="mesurediv"></div>
</div>

</body>

<script type="text/javascript" src="js/smallMultiples.js"></script>
